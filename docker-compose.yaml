services:
  db:
    image: mysql:8.0
    container_name: swordie-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: swordie232
    volumes:
      - mysql_data:/var/lib/mysql
      # MySQL auto-runs these files only when /var/lib/mysql is empty.
      - ./sql/InitTables_characters.sql:/docker-entrypoint-initdb.d/01_InitTables_characters.sql:ro
      - ./sql/InitTables_cashshop.sql:/docker-entrypoint-initdb.d/02_InitTables_cashshop.sql:ro
      - ./sql/InitTables_shops.sql:/docker-entrypoint-initdb.d/03_InitTables_shops.sql:ro
      - ./sql/InitTables_drops.sql:/docker-entrypoint-initdb.d/04_InitTables_drops.sql:ro
      - ./sql/InitTable_equip_drops.sql:/docker-entrypoint-initdb.d/05_InitTable_equip_drops.sql:ro
      - ./sql/InitTables_MonsterCollection.sql:/docker-entrypoint-initdb.d/06_InitTables_MonsterCollection.sql:ro
      - ./sql/InitTable_npc.sql:/docker-entrypoint-initdb.d/07_InitTable_npc.sql:ro
      - ./sql/InitTables_indexes.sql:/docker-entrypoint-initdb.d/08_InitTables_indexes.sql:ro
      - ./sql/Init_Admin_accounts.sql:/docker-entrypoint-initdb.d/09_Init_Admin_accounts.sql:ro
      - ./sql/Init_Migration_at_V79.sql:/docker-entrypoint-initdb.d/10_Init_Migration_at_V79.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    ports:
      - "3306:3306" # MySQL database
      - "3000:3000" # Server Web API (REST)
      - "8483:8483" # Client API port
      - "8484:8484" # Login server port
      - "8585-8604:8585-8604" # Channel server ports (channels 1-20 for enabled world)

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swordie-server
    depends_on:
      db:
        condition: service_healthy
    network_mode: "service:db"
    volumes:
      - ./logs:/app/logs
      - ./dat:/app/dat
      - ./wz:/app/wz:ro

  adminer:
    image: adminer:4
    container_name: swordie-adminer
    depends_on:
      db:
        condition: service_started
    ports:
      - "8080:8080" # Adminer UI

volumes:
  mysql_data:

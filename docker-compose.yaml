services:
  db:
    image: mysql:8.0
    container_name: swordie-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: swordie232
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d/sql:ro
      - ./docker/mysql-init/00-init-db.sh:/docker-entrypoint-initdb.d/00-init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    ports:
      - "3306:3306" # MySQL database
      - "3000:3000" # Server Web API (REST)
      - "8483:8483" # Client API port
      - "8484:8484" # Login server port
      - "8585-8604:8585-8604" # Channel server ports (channels 1-20 for enabled world)

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swordie-server
    environment:
      DEFAULT_KEYMAP_TYPE: ${DEFAULT_KEYMAP_TYPE:-0}
    depends_on:
      db:
        condition: service_healthy
    network_mode: "service:db"
    volumes:
      - ./logs:/app/logs
      - ./dat:/app/dat
      - ./wz:/app/wz:ro

  adminer:
    image: adminer:4
    container_name: swordie-adminer
    depends_on:
      db:
        condition: service_started
    ports:
      - "8080:8080" # Adminer UI

volumes:
  mysql_data:
